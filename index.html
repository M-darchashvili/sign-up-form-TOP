<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <!--Font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>

<link rel="stylesheet" href="style.css">
<body>
 
<div class="img">
  <img src="https://dr.savee-cdn.com/things/6/3/50b69e90c5df34af382ca4.webp" height="950px" width="700px">
</div>

<div class="main">

  <div class="logo">
    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" width="57px">
    <h3>The Odin Project</h3>
  </div>

  <div class="title"><h1>create account</h1></div>
  <div class="form">
   
      <form action="" class="input">
        <input type="text" placeholder="Name" class="name" required maxlength="15" min="1">
        <input type="text" placeholder="Email Address" class="email" required maxlength="30">
        <input type="text" placeholder="Password" class="pass" required minlength="8"> 
        <input type="text" placeholder="Confirm password" class="confirm" required minlength="8"> <br>
        <button>Continue</button>
      </form>
  </div>

  <div class="signin">Already have an account? <a href="">Sign in</a></div>
 
</body>
</html>
